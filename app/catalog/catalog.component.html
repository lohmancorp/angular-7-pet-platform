<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2 class="component-header"><fa-icon [icon]="['fas', 'shopping-basket']"></fa-icon> Catalog</h2>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
<h1 class="h2"></h1>
<div class="btn-toolbar mb-2 mb-md-0">
  <div class="btn-group mr-2">
    <input [(ngModel)]="searchText" placeholder="Search.." class="advancedSearchTextbox form-control form-control-dark w-100">
    <button class="btn btn-sm btn-outline-secondary" (click)=' searchText = "";' >Clear</button>
  </div>
</div>
</div>
<div class="col-md-12">
<div class="card-deck mb-4 text-center">
  <div *ngFor="let sku of skus | grdFilter: {mpnID: searchText, skuID:searchText,  skuName: searchText, skuCategory: searchText}; index as i; trackBy: id">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{sku.skuName}}</h4>
      </div>
      <img class="card-img-top" src="https://pet.odindemo.com/img/panel-logo.png" style="padding: 20px;" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title pricing-card-title">{{sku.skuPrice | currency}} <small class="text-muted">/ {{sku.skuBilling}}</small></h3>
        <ul class="list-unstyled mt-3 mb-4">
          <li>{{sku.skuID}}</li>
          <li>{{sku.mpnID}}</li>
          <li>{{sku.skuCategory}}</li>
          <li>{{sku.skuVendor}}</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary">add</button>
      </div>
    </div>
  </div>
</div>
</div>
